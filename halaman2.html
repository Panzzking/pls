<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ror - Halaman 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Warna biru langit */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            transition: background-color 1s ease-in-out; /* Transisi halus untuk perubahan latar belakang */
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .blue {
            background-color: blue;
            position: relative;
        }
        .red {
            background-color: red;
            position: relative;
        }
        .message {
            display: none;
            font-size: 24px;
            color: blue;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700; /* Warna emas */
            animation: fall 3s infinite;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall 3s infinite;
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: pink;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: appear 5s infinite;
        }
        .background-roses {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://www.bing.com/ck/a?!&&p=68d0c4cccfa78abe8dc31fe2f7e1cdc8005006b4c50d456a864b2e4b61e01984JmltdHM9MTczNTM0NDAwMA&ptn=3&ver=2&hsh=4&fclid=319c7350-0dc1-6b69-0680-60390cc06a6d&u=a1L2ltYWdlcy9zZWFyY2g_cT1idW5nYSUyMG1hd2FyJkZPUk09SVFGUkJBJmlkPUZBNjI3NzUxQUNBRkFBQkIwOTZCMURBMzlCRDM4MEJBMEY4Q0JGNDY&ntb=1'); /* Ganti dengan URL gambar mawar yang valid */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        @keyframes appear {
            0% { opacity: 0; transform: translateX(-100%); }
            25% { opacity: 1; transform: translateX(0); }
            50% { opacity: 0; transform: translateY(-100%); }
            75% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateX(100%); }
        }
        @keyframes slide-in-left {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-top {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-in-bottom {
            0% { transform: translateY(100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes slide-in-right {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .slide-in-left {
            animation: slide-in-left 1s forwards;
        }
        .slide-in-top {
            animation: slide-in-top 1s forwards;
        }
        .slide-in-bottom {
            animation: slide-in-bottom 1s forwards;
        }
        .slide-in-right {
            animation: slide-in-right 1s forwards;
        }
    </style>
    <script>
        function moveButton() {
            var button = document.getElementById("redButton");
            var x = Math.floor(Math.random() * (window.innerWidth - button.clientWidth));
            var y = Math.floor(Math.random() * (window.innerHeight - button.clientHeight));
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function showMessage() {
            // Hilangkan teks dan tombol awal
            document.getElementById("initialMessage").style.display = 'none';
            document.getElementById("blueButton").style.display = 'none';
            document.getElementById("redButton").style.display = 'none';

            // Hapus latar belakang biru langit
            document.body.style.backgroundColor = 'transparent';

            // Tampilkan pesan animasi baru
            document.getElementById("message").style.display = 'block';
            document.getElementById("yeay").classList.add("slide-in-left");
            document.getElementById("makasi").classList.add("slide-in-top");
            document.getElementById("yak").classList.add("slide-in-bottom");
            document.getElementById("hehe").classList.add("slide-in-right");

            // Memainkan musik
            var audio = document.getElementById("backgroundMusic");
            audio.play();

            // Menambahkan confetti ulang tahun berbentuk hati
            for (var i = 0; i < 100; i++) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(confetti);
            }
            for (var i = 0; i < 50; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(heart);
            }

            // Menambahkan bunga yang indah dan beraneka ragam
            for (var i = 0; i < 50; i++) {
                var flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * window.innerWidth + 'px';
                flower.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(flower);
            }
        }
    </script>
</head>
<body>
    <div class="background-roses"></div>
    <div style="text-align: center;">
        <h1 id="initialMessage">Maapin gw yakkkk di 2024 iniii</h1>
        <button class="button blue" id="blueButton" onclick="showMessage()">Iyaaa</button>
        <button class="button red" id="redButton" onclick="moveButton()">Gakkk</button>
        <div class="message" id="message">
            <span id="yeay">YEEEAYYYYY </span>
            <span id="makasi">MAKASIII </span>
            <span id="yak">YAKKKKK </span>
            <span id="hehe">HEHEEE</span>
        </div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/k7d3w6yn2axaoxsgvyl71/gelo.mp3?rlkey=ue16iz67h8q6d68pw275ywmv8&st=4xbm8zcq&dl=1" type="audio/mpeg">
    </audio
