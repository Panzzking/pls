<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ror - Halaman 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            top: 0;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            align-self: center;
        }
    </style>
    <script>
        function createSnowflakes() {
            const body = document.querySelector('body');
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.width = Math.random() * 10 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
                body.appendChild(snowflake);
            }
        }

        function playMusic() {
            var audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        function stopMusic() {
            var audio = document.getElementById("backgroundMusic");
            audio.pause();
        }

        window.onload = function() {
            createSnowflakes();
            playMusic();
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Yeayyyy Selamat Tahunnn Baruu Yaaa</h1>
        <button class="button" onclick="stopMusic(); location.href='halaman2.html'">Lanjut?</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="https://www.dropbox.com/scl/fi/1iin313gurgakbgpn94m3/diffrentway.mp3?rlkey=2x229nce9krbsnckwggvze3ip&st=9rc42rkj&dl=1" type="audio/mpeg">
    </audio>
</body>
</html>
